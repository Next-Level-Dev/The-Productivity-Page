<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">Tool Hub</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script> <!-- Load script.js -->
</head>
<body>
    <div id="datetime">2025.03.25 20:51</div> <!-- Date/Time Display -->
    
    <div class="tools-container">
        <h1 id="toolbarTitle">Tool Hub</h1>
        <div>
            <button onclick="setLanguage('en')">English</button>
            <button onclick="setLanguage('tr')">Türkçe</button>
        </div>
        <h2 id="selectToolTitle">Select a Tool</h2>
        <div class="tools-grid">
            <button class="tool-button" onclick="loadTool('click_counter')" id="clickCounterButton">Click Counter</button>
            <button class="tool-button" onclick="loadTool('tool1')" id="tool1Button">Tool 1</button>
            <button class="tool-button" onclick="loadTool('tool2')" id="tool2Button">Tool 2</button>
            <button class="tool-button" onclick="loadTool('tool3')" id="tool3Button">Tool 3</button>
        </div>
    </div>

    <div id="content" class="content">
        <p id="welcomeMessage">Welcome! Select a tool from the menu above.</p>
    </div>
</body>
</html>
