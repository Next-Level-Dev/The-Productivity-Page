<div id="clickCounter" class="click-counter">
    <h2>Click Counter</h2>
    
    <div class="counter">
        <button id="decrementButton1">-25</button>
        <button id="decrementButton1Small">-1</button>
        <input type="number" id="countDisplay1" value="0">
        <button id="incrementButton1Small">+1</button>
        <button id="incrementButton1">+25</button>
    </div>
    
    <div class="counter">
        <button id="decrementButton2">-25</button>
        <button id="decrementButton2Small">-1</button>
        <input type="number" id="countDisplay2" value="0">
        <button id="incrementButton2Small">+1</button>
        <button id="incrementButton2">+25</button>
    </div>
</div>
