<div id="clickCounter" class="click-counter">
    <h2>Click Counter</h2>
    
    <div class="counter">
        <input type="number" id="countDisplay1" value="0" readonly>
        <button id="incrementButton1">+1</button>
        <button id="decrementButton1">-1</button>
    </div>
    
    <div class="counter">
        <input type="number" id="countDisplay2" value="0" readonly>
        <button id="incrementButton2">+1</button>
        <button id="decrementButton2">-1</button>
    </div>
    
    <label for="goalInput">Set your goal:</label>
    <input type="number" id="goalInput" placeholder="Enter your goal" min="1">
</div>
