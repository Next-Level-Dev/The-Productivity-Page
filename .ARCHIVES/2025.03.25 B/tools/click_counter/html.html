<div id="click_counter" class="tools-container">
    <h2 id="Title">Click Counter</h2>
    <label for="goalInput" id="goalLabel">Set your goal:</label>
    <input type="number" id="goalInput" placeholder="Enter your goal" min="1">
    <button id="setGoalButton" class="tool-button">Set Goal</button>
    <div id="countDisplay">0/0</div>
    <button id="clickButton" class="tool-button">Click Me!</button>
</div>
